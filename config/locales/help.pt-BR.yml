    getting_started:
      title: Primeiros passos
      intro: "Na primeira vez que você entra no Loomio, você pode aderir de algumas maneiras.\nAqui estão algumas informações sobre cada ponto de entrada:\n"
      starting_new_group:
        title: Quando você quer começar um novo grupo no Loomio
        body_html: "Se você não tem uma conta no Loomio você pode iniciar um novo grupo a partir da página inicial clicando no botão <strong>\"Experimente Loomio beta\"</strong>.\nComo parte do processo de configuração do grupo, você vai precisar determinar como você quer que seu grupo funcione, personalizando as configurações do grupo.\nClique <a href=\"#group-settings\">aqui</a> para ler mais sobre configurações de grupo.\n"
      invited_into_group:
        title: Quando você é convidado para um grupo no Loomio
        body_html: "Quando você receber um convite para participar de um grupo Loomio existente, o e-mail que você recebe irá incluir um link único de convite.\nQuando você seguir este link, se não tem uma conta de usuário no Loomio, você será solicitado a criar uma conta com o seu endereço de e-mail e uma senha.\nSe você já tem uma conta no Loomio, você será levado diretamente para o grupo.\n"
      joining_existing_group:
        title_html: "Quando você quer se juntar a um grupo já existente no Loomio (a <a href=\"http://loomio.org/explore\">página Explorar</a>)"
        body:
          explore_page_html: "A <a href=\"https://www.loomio.org/explore\">página Explorar</a> mostra-lhe grupos públicos ativos no Loomio.\nÉ acessível em todo o app Loomio via link <strong>“grupos Públicos”</strong> no rodapé.\nNa <a href=\"https://www.loomio.org/explore\">página Explorar</a> você pode procurar um grupo por nome ou palavra-chave, ou por categoria, e clicar em um grupo para ver o seu conteúdo público.\nConfigurações de privacidade de um grupo determinam como você pode se tornar um membro.\n"
          open_to_join_html: "Alguns grupos públicos são <strong>abertos para aderir</strong>, e nesse caso você verá um botão <strong>\"Entrar no grupo\"</strong> na página do grupo.\nSe você tem uma conta no Loomio, clicar no botão <strong>\"Entrar no Grupo\"</strong> adiciona você ao grupo.\nSe você não tem uma conta no Loomio, você será o solicitado a configurar uma.\n"
          by_request_html: "Outros grupos são acessíveis <strong>somente através de solicitação</strong>, o que significa que coordenadores são solicitados a aprovar (ou ignorar) pedidos de adesão.\nQuando este for o caso, você verá um botão <strong>\"Peça para se juntar ao grupo\"</strong> na página.\nAo clicar no botão <strong>\"Peça para se juntar ao grupo\"</strong> você será solicitado a fornecer uma introdução, e depois o seu pedido de adesão é enviado e os coordenadores dos grupos avisados.\n"
          invitation_only_html: "Alguns grupos públicos permitem novos membros <strong>apenas por convite</strong>, caso no qual você vai estar habilitado a ver o grupo, mas não haverá nenhum botão e não há maneira de juntar-se a partir da página do grupo.\n"
      single_sign_on:
        title: Conexão única
        body_html: "<p>Loomio permite acesso com o Facebook, Google ou Persona. Se você não tem uma conta no Loomio você pode inscrever-se utilizando qualquer um desses serviços de terceiros clicando no botão no correspondente em<a href=\"http://loomio.org/sign_in\"> Entrar Página</a>.\nSe você estiver logado no Google, Facebook ou Persona, esta conta será detectada.\nCaso contrário, você será o solicitado a inscrever-se. Quando Loomio reconhece a sua conta de terceiros, você será solicitado a seguir as instruções para criar a sua conta Loomio.<p> \n<p>Você também pode associar uma conta Google, Facebook ou Persona com uma conta Loomio existente.\nVerifique se você está desconectado, visite a <a href=\"https://www.loomio.org/users/sign_in\">Página de acesso</a> e escolha a sua plataforma preferida.\nLoomio irá perguntar se você quer criar uma nova conta com a sua conta existente em sua plataforma de escolha ou vinculá-la à sua conta Loomio existente.</p>\n"
    group_settings:
      title: Configurações do Grupo
      intro_html: "Iniciar um novo grupo Loomio pode ser feito a qualquer momento.\nQuando você começar o seu grupo, será dada a oportunidade de determinar como deseja que o grupo funcione por meio de preenchimento de três formulários relacionados a diferentes aspectos de configurações do seu grupo; <strong>Perfil</strong>, <strong>Privacidade</strong> e <strong>Permissões</strong>.\nAs definições para cada um destes são explicadas em mais detalhe abaixo.\nSe você desejar alterar as configurações de grupo, você pode fazer isso clicando no botão <strong>\"Opções\"</strong> no canto superior direito da página do grupo, e selecionando a opção <strong>\"Editar configurações do grupo\"</strong>. Isso será visível somente para os coordenadores dos grupos.\n"
      group_profile:
        title: Perfil do grupo
        body_html: "Sua configuração de perfil do grupo requer que você escolha um nome para o seu grupo e escreva uma descrição do grupo.\nDescreva o que o grupo está configurado para fazer, por exemplo, \"Um grupo público para coordenadores de galeria para aprovar os pedidos de utilização do espaço da galeria\" ou \"O espaço para os nossos membros do conselho considerarem propostas de orçamento\".\n O objetivo do seu grupo pode mudar ao longo do tempo, mas é útil se a descrição oferece aos novos membros uma compreensão clara do que é esse grupo.\nVocê também é habilitado a escolher sua categoria de grupo.\nSe você é um grupo público e quer que as pessoas sejam capazes de participar da conversa, é útil escolher uma categoria para que outros possam usar isso para pesquisar na <a href=\"http://loomio.org/explore\">página Explorar</a>.\n"
      group_privacy:
        title: Privacidade do grupo
        intro_html: "Suas configurações de privacidade determinam quem pode ver o que você está fazendo em seu grupo, e quem pode ganhar a adesão ao seu grupo.\nQuando você configurar o seu grupo, você terá que escolher entre algumas opções.\n"
        who_can_find_this_group:
          title: Quem pode encontrar esse grupo?
          body:
            anyone_html: "Se você selecionar <strong>“Qualquer um”</strong>, o grupo será listado na publicamente pesquisável <a href=\"http://loomio.org/explore\">página Explorar</a>, e outros mecanismos de busca.\nIsto torna mais fácil para as pessoas encontrar o seu grupo sem você ter que enviar-lhes um convite pessoal. Isso pode ser útil para obter um grande número de pessoas que ainda não se conhecem em um grupo.\n"
            members_only_html: "Se você selecionar <strong>“apenas Membros”</strong> o grupo não será pesquisável.\nSomente os membros do grupo serão capazes de acessar o grupo.\nA seleção desta opção também afeta a forma como pessoas aderem ao seu grupo e quem pode ver as discussões do seu grupo.\nSelecionar <strong>“apenas Membros”</strong> garante que a adesão é apenas por convite, e que você só vai ser capaz de ter conversas privadas em seu grupo.\n"
        how_do_people_join:
          title: Como as pessoas participam?
          body:
            open_html: "Selecionar a opção <strong>“Aberto”</strong> significa que qualquer um com uma conta Loomio pode aderir ao grupo.\nAs pessoas vão ver um botão <strong>“Juntar-se ao grupo”</strong> no lado direito da página do grupo.\nSe alguém com uma conta Loomio clicar este botão será adicionado ao grupo.\nSe alguém sem uma conta Loomio clicar este botão, em seguida, será solicitado a criar uma conta antes de serem capazes de entrar.\n(Nota: a opção <strong>“Aberto”</strong> não é aplicável se você selecionou a opção <strong>“apenas Membros”</strong> na seção <strong>“Quem pode achar este grupo?”</strong>)\n"
            by_request_html: "Selecionar a opção <strong>“Por pedido”</strong> significa que qualquer um pode pedir para aderir ao grupo.\nAs pessoas vão ver um botão <strong>“Pedir para se juntar ao grupo”</strong> no lado direito da página do grupo.\nQuando este botão é clicado, a pessoa terá a oportunidade de se apresentar e um pedido de adesão será enviado para os coordenadores do grupo.\n"
            membership_requests_html: "Pedidos de adesão podem ser aprovados ou ignorados.\n(Nota: a opção <strong>“Por pedido”</strong> não é aplicável se você selecionou a opção <strong>“Apenas Membros”</strong> na seção <strong>“Quem pode achar este grupo?”</strong>)\n"
            invitation_only_html: "Se você selecionou <strong>“Apenas por Convite”</strong>, ninguém pode aderir ao grupo sem ser individualmente convidado.\nConvites são enviados pela página <a href=\"#inviting-members\">\"Convidar Pessoas”</a> page.\n"
        who_can_see_discussions:
          title: Quem pode ver as discussões?
          body:
            public_only_html: "Selecionar a opção <strong>“Apenas discussões públicas”</strong> significa que os conteúdos de todas as discussões serão visíveis publicamente.\nOs membros do público que não estão conectados ao Loomio serão capazes de ler o seu conteúdo, embora eles não serão capazes de escrever comentários ou participar de discussões.\nIsso pode ser útil se você estiver executando uma conversa aberta e você quer incentivar as pessoas a participar.\n(Nota: a opção <strong>“Apenas discussões públicas”</strong> não é aplicável se você selecionou a opção <strong>“Apenas membros”</strong> na seção <strong>“Quem pode achar esse grupo?)”</strong>\n"
            public_and_private_html: "Selecionar a opção <strong>“Permitir discussões públicas e privadas”</strong> significa que membros do seu grupo podem escolher se as discussões que eles iniciam são públicas ou privadas.\nIsso permite discrição em torno de alguns temas que poderiam ser mais sensíveis, e também pode ser útil quando você só quer que as pessoas que se juntaram ao grupo sejam capazes de ler essas conversas.\n(Nota: a opção <strong>“Permitir discussões públicas e privadas”</strong> não é aplicável se você selecionou a opção <strong>“Apenas Membros”</strong> na seção <strong>“Quem pode achar esse grupo?”</strong>)\n"
            private_only_html: "Se você selecionou <strong>\"Apenas discussões privadas”</strong>, ninguém fora do seu grupo será capaz de ver os conteúdos de suas discussões."
      group_permissions:
        title: Permissões do grupo
        body_html: "<p> Permissões do seu grupo ditam quais funções os membros Loomio de seu grupo podem usar.\nQuando você começar o seu grupo, você vai precisar considerar se os membros do grupo devem ter poder de decisão, se eles devem ser capazes de levantar questões ou apenas comentar as questões que você levanta, etc.\nSer capaz de regular as ações que os membros do grupo podem executar significa que consulta, supervisão, relatórios e outras situações que você pode precisar para separar membros de seu grupo em participantes e \"observadores\" pode ser mais fácil de gerir.</p>\n<p>Se você quiser que apenas algumas pessoas em seu grupo possam votar, comentar, ou iniciar as discussões, coloque essas pessoas como coordenadores e desmarque as caixas de modo que os membros não-coordenador não têm essas permissões.</p>\n"
        what_can_members_do:
          title: O que os membros podem fazer?
          invite_and_approve_new_members:
            title: Convidar e aprovar novos membros
            body_html: "Você quer que as pessoas do seu grupo possam <a href=\"#inviting-members\">convidar pessoas para aderir</a> e, dependendo das configurações de privacidade do seu grupo, aprovar pedidos para novos membros?\nSe esta opção for selecionada todos em seu grupo serão capazes de convidar pessoas novas e aprovar todos os pedidos de adesão.\nQuando está desmarcada somente coordenadores do grupo serão capaz de convidar e aprovar novos membros.\n"
          create_subgroups:
            title: Criar subgrupos
            body_html: "Você quer que membros sejam capazes de iniciar um novo <a href=\"#subgroups\">sub-grupo</a> no seu grupo Loomio?\nSe esta opção for selecionada todos em seu grupo serão capazes de criar sub-grupos. Quando está desmarcada somente coordenadores do grupo serão capazes de criar sub-grupos.\n"
          start_discussions:
            title: Iniciar discussões
            body_html: "Você quer que qualquer um do grupo possa iniciar <a href=\"#starting-discussions\">novas discussões</a>?\nSe esta opção for selecionada todos em seu grupo serão capazes de iniciar discussões.\nQuando está desmarcada somente coordenadores do grupo podem iniciar discussões.\n"
          edit_discussion_context:
            title: Editar o contexto de qualquer discussão no grupo
            body_html: "Você quer que pessoas possam modificar o <a href=\"#providing-context\">painel de contexto</a> de discussões?\nEste é o esboço do tópico de discussão e pode ser útil atualizar conforme novas informações emergem.\nQuando esta caixa é selecionada todos em seu grupo serão capazes de editar o contexto de qualquer discussão.\nQuando está desmarcada somente coordenadores do grupo podem editar os contextos das discussões.\n(Autores de discussões sempre podem editar o contexto de suas próprias discussões.)\n"
          edit_comments:
            title: Edite os seus comentários a qualquer momento
            body_html: "Você quer permitir que as pessoas mudem o que escreveram nos comentários?\nQuando esta caixa é selecionada todos em seu grupo podem <a href=\"#editing-comments\">editar o próprio comentário</a> a qualquer momento.\nQuando ela estiver desmarcada, um comentário só pode ser editado até que alguém participe da discussão.\nComentários que foram editados aparecem com a palavra <strong>“Editado”</strong> abaixo deles.\nClicar \"Editado\" mostra todas as versões anteriores do comentário.\n"
          raise_proposals:
            title: Levantar propostas
            body_html: "Você quer que qualquer um do grupo possa <a href=\"#starting-proposals\">fazer propostas</a> para o grupo votar?\nSe esta opção for selecionada todos em seu grupo serão capazes de levantar uma proposta em uma discussão.\nQuando está desmarcada somente coordenadores do grupo podem iniciar propostas.\n"
          vote_on_proposals:
            title: Votar em propostas
        what_next:
          title: E depois?
